<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>js課題</title>
</head>

<body>
    <div class="container">
        <div class="row mt-2">
            <div class="bd title col-12">
                キューブタイマー
            </div>

            <div class="container">
                <div id="randomize" class="bd random col-12">
                    ここにランダムで表示されます。
                </div>
                <button type="button" class="btn btn-primary col-8 mt-1 offset-2">スクランブル</button>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div id="time" class="bd time col-8">00:00.000</div>
                <div id="record" class="bd record col-4">00:00.000</div>
                <button id="start" type="button" class="btn btn-secondary">start</button>
                <button id="stop" type="button" class="btn btn-secondary">stop</button>
                <button id="reset" type="button" class="btn btn-secondary">reset</button>
            </div>        
        </div>
    </div>








<script src="main.js"></script>
</body>
</html>
